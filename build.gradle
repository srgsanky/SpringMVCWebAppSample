group 'com.sanka'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    /* Start - Dependencies to use if JSP is the view technology */
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper") // Needed for jsp processing while running using spring boot
    /* End - Dependencies to use if JSP is the view technology */


    /* Start - Dependencies to use if thymeleaf is the view technology */
    // compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    /* End - Dependencies to use if thymeleaf is the view technology */


    compile("org.springframework.boot:spring-boot-devtools")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}